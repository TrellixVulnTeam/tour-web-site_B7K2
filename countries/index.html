  <body>
    <div class="backdrop"></div>
    <div class="modal">
      <div class="user">
        <div class="modal__title">
          <div class="generly_log-reg">
            <h1>Login</h1>
            <button class="close_button">
              <div id="mdiv">
                <div class="mdiv">
                  <div class="md"></div>
                </div>
              </div>
            </button>
          </div>
          <h2>E_Mail</h2>
          <input class="login_email" type="text" placeholder="Your E-Mail" />
          <h2>Password</h2>
          <input
            class="login_password"
            type="password"
            placeholder="Your Password"
          />
        </div>
        <div class="modal__actions">
          <a href="" class="modal__action">Forgot Password?</a>
          <button class="modal__action modal__action--negative" type="button">
            Login
          </button>
        </div>
      </div>

      <div class="register">
        <div class="modal__title">
          <div class="generly_log-reg">
            <h1>Register</h1>
            <button class="close_button">
              <div id="mdiv">
                <div class="mdiv">
                  <div class="md"></div>
                </div>
              </div>
            </button>
          </div>
          <h2>Name</h2>
          <input class="username" type="text" placeholder="Name" />
          <h2>E-Mail</h2>
          <input class="email" type="text" placeholder="E-Mail" />
          <h2>Password</h2>
          <input class="password" type="password" placeholder=" Password" />
          <h2>Repeat password</h2>
          <input
            class="repeat_password"
            type="password"
            placeholder="Repeat Password"
          />
        </div>
        <div class="modal__actions">
          <button class="modal__action modal__action--negative" type="button">
            Register
          </button>
        </div>
      </div>
    </div>
