<body>
    <h1>Plan Of My Countries</h1>
    <h2>Enter the City.</h2>
    <h2>Click where you visited and make it green.</h2>
    <h2>Remember which country you want to visit in the future</h2>
    <form id="form">
      <input
        type="text"
        class="input"
        id="input"
        placeholder="Choose Your City."
        autocomplete="off"
      />

      <ul class="todos" id="todos"></ul>
    </form>
    <small
      >Executed City (Left click). <br />
      Delete City (Right click). </small
    >

    <script src="script.js"></script>
  </body>
